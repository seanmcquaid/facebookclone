<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top-left">
                <div class="logo"><i class="fab fa-facebook fa-2x"></i></div>
                <div class="search-bar"><input type="text" placeholder="Search"></div>
            </div>
            <div class="top-right">
                <div class="small-profile-pic"><img src="images/profilePic.jpg" alt="profilePic"></div>
                <div class="name">Sean</div>
                <div class="home">Home</div>
                <div class="create"Create></div>
                <div class="friend-request"><i class="fas fa-user-friends"></i></div>
                <div class="message"><i class="fab fa-facebook-messenger"></i></div>
                <div class="notifications"><i class="fas fa-bell"></i></div>
                <div class="question-mark"><i class="fas fa-question-circle"></i></div>
            </div>
        </div>
    </div>  

    <div class="middle-left">
        <div class="page-options">
            <div class="small-profile-pic"><img src="images/profilePic.jpg" alt="profilePic"></div>
            <div class="news-feed"><i class="fas fa-newspaper"></i>News feed</div>
            <div class="messenger"><i class="fab fa-facebook-messenger"></i>Messenger</div>
            <div class="watch"></div>
            <div class="marketplace"></div>
        </div>
        <div class="shortcuts">
            <div class="shortcutsHeader">Shortcuts</div>
            <div class="group"><i class="fas fa-coffee"></i>FCC Atlanta</div>
        </div>
        <div class="explore">
            <div class="memories"><i class="fas fa-clock"></i>Memories</div>
        </div>
    </div>

    <div class="middle-center">
        <div class="status">
            <div class="status-options"></div>
            <div class="status-box"></div>
            <div class="lower-status-options"></div>
        </div>
        <div class="post">
            <div class="person-name"></div>
            <div class="content"></div>
            <div class="comments"></div>
        </div>
    </div>

    <div class="middle-right">
        <div class="stories"></div>
        <div class="events"></div>
        <div class="watchlist"></div>
    </div>
</body>
</html>
